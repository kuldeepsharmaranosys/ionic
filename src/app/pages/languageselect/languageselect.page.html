<ion-header *ngIf="isLanguageSelected">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Select Language</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group [(ngModel)]="language">
      <ion-list-header>
        <ion-label>Select language</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let languagetitle of languageList">
        <ion-label>{{languagetitle}}</ion-label>
        <ion-radio name="language" slot="start" value="{{languagetitle}}" checked></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-button color="primary" (click)="submit()">Done</ion-button>
</ion-content>
