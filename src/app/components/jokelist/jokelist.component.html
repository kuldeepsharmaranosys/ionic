<ion-card class="welcome-card"  routerLink="/jokedetail/{{joke.id}}" [queryParams]="joke">
  <ion-card-header *ngIf="joke?.categories.length">
    <ion-card-subtitle>{{joke?.categories}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p [innerHTML]="joke?.joke"></p>
  </ion-card-content>
</ion-card>
