<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay" *ngIf="us.isLoggedIn" >
      <ion-header>
        <ion-toolbar>
          <ion-title>{{us.user?.name}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of jcs.jokeCategories">
            <ion-item [routerDirection]="'root'" [routerLink]="['home/'+p.name]">
              <ion-icon slot="start" [name]="'list'"></ion-icon>
              <ion-label>
                {{p.name}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="logout()" *ngIf="us.isLoggedIn">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
